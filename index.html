<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>記置く帳</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    
<header>
    <h1 class="header-title">きおくちょう（memopad)</h1>
</header>

<main>
    <div class="memopad">
        <form action="#">
            <table>
                <dl class="item-wrapper">
                    <dt class="dt-item">題名:</dt>
                    <dd class="dd-item"><input type="text" id="key" class="form-parts"></dd>
                    <dt class="dt-item">店名:</dt>
                    <dd class="dd-item"><input type="text" id="shop" class="form-parts"></dd>
                    <dt class="dt-item">🍮名:</dt>
                    <dd class="dd-item"><input type="text" id="puname" class="form-parts"></dd>
                    <dt class="dt-item">地域:</dt>
                    <dd class="dd-item"><input type="text" id="address" class="form-parts"></dd>
                    <dt class="dt-item">価格:</dt>
                    <dd class="dd-item"><input type="number" id="price" class="form-parts"></dd>
                    <dt class="dt-item">その他記録:</dt>
                    <dd class="dd-item"><textarea id="memo"></textarea></dd>
                </dl>
            </table>        
            <ul>
                <li id="save">Save</li>
                <li id="clear">Clear</li>
            </ul>
        </form>
    </div>
</main>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/jquery.js"></script>

<!-- <footer>
    <p class="footer-p">終わり</p>
</footer> -->

</body>
</html>
